<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperamental Playlist</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000; /* fallback if image missing */
      color: #fff;
      text-align: center;
      font-family: 'Helvetica Neue', sans-serif;
    }

    /* Bottom-anchored artwork as an <img> for reliable scaling */
    .bg-artwork {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 45vh;                 /* how much of the lower screen is covered */
      min-height: 160px;
      max-height: 70vh;
      object-fit: cover;            /* change to 'contain' if you want the full image visible */
      object-position: center bottom;
      z-index: -1;
      pointer-events: none;
      display: block;
      background-color: #000;
    }

    /* Title: thin, white, monospace with white glow */
    h1 {
      font-family: 'Courier New', monospace;
      color: #ffffff;
      font-weight: 300;
      margin-top: 30px;
      letter-spacing: 0.5px;
      text-shadow: 0 0 18px rgba(255,255,255,0.95), 0 0 36px rgba(255,255,255,0.6); /* white glow behind text */
    }

    .player {
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      background-color: rgba(255,255,255,0.06);
      padding: 15px;
      border-radius: 10px;
      box-shadow: none;
      color: #fff;
    }

    iframe {
      width: 100%;
      height: 166px;
      border: none;
    }

    /* Ensure content doesn't visually collide with bottom artwork â€” match this to .bg-artwork height */
    .content-wrap {
      padding-bottom: calc(45vh + 20px);
    }

    /* Responsive tweaks: adjust artwork portion on smaller screens */
    @media (max-width: 600px) {
      .bg-artwork {
        height: 35vh;
      }
      .content-wrap {
        padding-bottom: calc(35vh + 16px);
      }
      h1 {
        margin-top: 18px;
      }
    }

  </style>
</head>
<body>
  <!-- Image element anchored to the bottom. The attached image 'untitled_artwork.jpg' will be uploaded at this path. -->
  <img class="bg-artwork" src="untitled_artwork.jpg" alt="Artwork background" aria-hidden="true">

  <div class="content-wrap">
    <h1>Temperamental Playlist</h1>

    <div class="player">
      <iframe scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/smerz-sc/you-got-time-and-i-got-money&color=%23ff99cc">
      </iframe>
    </div>

    <div class="player">
      <iframe scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/oneohtrix-point-never/nobody-here&color=%23ff99cc">
      </iframe>
    </div>

    <div class="player">
      <iframe scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user6280875/jones-stephenson-the-first&color=%23ff99cc">
      </iframe>
    </div>

    <div class="player">
      <iframe scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/van-she/sex-city-the-teenagers-remix&color=%23ff99cc">

  </div>
</body>
</html>
