<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperamental Playlist</title>
  <style>
    body {
      background-color: #ffe6f2;
      font-family: 'Helvetica Neue', sans-serif;
      color: #4a4a4a;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #ff66b2;
      margin-top: 30px;
    }
    .player {
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      border: 2px solid #ffb3d9;
      border-radius: 10px;
      background-color: #fff0f6;
      padding: 15px;
    }
    iframe {
      width: 100%;
      height: 166px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Temperamental Playlist</h1>

  <div class="player">
    <iframe scrolling="no" frameborder="no" allow="autoplay" 
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/smerz-sc/you-got-time-and-i-got-money&color=%23ff99cc">
    </iframe>
  </div>

  <div class="player">
    <iframe scrolling="no" frameborder="no" allow="autoplay" 
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/oneohtrix-point-never/nobody-here&color=%23ff99cc">
    </iframe>
  </div>

  <div class="player">
    <iframe scrolling="no" frameborder="no" allow="autoplay" 
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user6280875/jones-stephenson-the-first&color=%23ff99cc">
    </iframe>
  </div>

  <div class="player">
    <iframe scrolling="no" frameborder="no" allow="autoplay" 
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/van-she/sex-city-the-teenagers-remix&color=%23ff99cc">
    </iframe>
  </div>

  <div class="player">
    <iframe scrolling="no" frameborder="no" allow="autoplay" 
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/syzygyyy/phaze-remix&color=%23ff99cc">
    </iframe>
  </div>

  <div class="player">
    <iframe scrolling="no" frameborder="no" allow="autoplay" 
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/muti/taso-future-funk&color=%23ff99cc">
    </iframe>
  </div>

  <div class="player">
    <iframe scrolling="no" frameborder="no" allow="autoplay" 
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/muti/taso-finish-move&color=%23ff99cc">
    </iframe>
  </div>

</body>
</html>
